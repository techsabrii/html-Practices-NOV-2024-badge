<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>

    <table width="80%" align="center" border="1" cellspacing="15" cellpadding="25" >
        <caption>My first table</caption>
        <colgroup>
            <col bgcolor="brown">
            <col>
            <col>
            <col>
            <col>
            <col>
            <col bgcolor="orange">
            <col bgcolor="green">
        </colgroup>

        <thead  style="background-color: blue;" >
        <tr>
            <th colspan="2"> Sr-No</th> 
            <th colspan="2"> Name</th>
            <th colspan="2"> Contact</th>
            <th colspan="2"> City</th>
        </tr>
        <tr>
            <th bgcolor="red"> Sr-No</th> 
            <th> Name</th>
            <th> Contact</th>
            <th> City</th>
            <th> Sr-No</th> 
            <th> Name</th>
            <th> Contact</th>
            <th> City</th>
        </tr>
    </thead>
<tbody  >
    <tr>
        <th colspan="2"> Sr-No</th> 
        <th colspan="2"> Name</th>
       
        <th colspan="4"> City</th>
    </tr>
    <tr>
        <th rowspan="3"> Sr-No</th> 
        <th> Name</th>
        <th> Contact</th>
        <th> City</th>
         
        <th colspan="3"> Name</th>
       
        <th> City</th>
    </tr>
    <tr>
       
        <th> Name</th>
        <th> Contact</th>
        <th> City</th>
        <th> Sr-No</th> 
        <th> Name</th>
        <th rowspan="2"> Contact</th>
        <th> City</th>
    </tr>
    <tr>
        
        <td align=""> Name</td>
        <td align="center"> Contact</td>
        <td align="center"> City</td>
        <td align="center"> Sr-No</td> 
        <td align="center"> Name</td>
        <td align="center"> City</td>
    </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="8">This is table is complete</td>
        </tr>
    </tfoot>
    </table>
    
</body>
</html>
