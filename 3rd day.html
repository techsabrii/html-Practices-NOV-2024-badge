<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plain Table with All Tags</title>
</head>
<body>
  <table border="1" width="80%">
    <!-- Caption -->
    <caption>Sample Table with All Tags</caption>
    
    <!-- Column Group -->
    <colgroup>
      <col>
      <col>
      <col>
    </colgroup>
    
    <!-- Table Head -->
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Role</th>
      </tr>
    </thead>
    
    <!-- Table Body -->
    <tbody>
      <tr>
        <td>1</td>
        <td>John Doe</td>
        <td>Developer</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Jane Smith</td>
        <td>Designer</td>
      </tr>
    </tbody>
    
    <!-- Table Footer -->
    <tfoot>
      <tr>
        <td colspan="3">Total Entries: 2</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
